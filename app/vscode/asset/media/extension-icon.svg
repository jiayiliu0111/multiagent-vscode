<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Stem -->
  <path d="M64 75 C64 75, 64 110, 64 110" 
        stroke="#4ade80" 
        stroke-width="4" 
        stroke-linecap="round"
        fill="none"/>
  
  <!-- Left leaf -->
  <path d="M64 90 C50 85, 45 95, 52 100 C58 105, 64 95, 64 90" 
        fill="#4ade80"/>
  
  <!-- Right leaf -->
  <path d="M64 95 C78 90, 83 100, 76 105 C70 110, 64 100, 64 95" 
        fill="#4ade80"/>
  
  <!-- Flower center -->
  <circle cx="64" cy="50" r="12" fill="#fbbf24"/>
  
  <!-- Main petals (top, right, bottom, left) -->
  <!-- Top petal -->
  <ellipse cx="64" cy="25" rx="12" ry="20" fill="#f472b6"/>
  <!-- Right petal -->
  <ellipse cx="89" cy="50" rx="20" ry="12" fill="#f472b6"/>
  <!-- Bottom petal -->
  <ellipse cx="64" cy="75" rx="12" ry="20" fill="#f472b6"/>
  <!-- Left petal -->
  <ellipse cx="39" cy="50" rx="20" ry="12" fill="#f472b6"/>
  
  <!-- Diagonal petals -->
  <!-- Top-right petal -->
  <ellipse cx="82" cy="32" rx="10" ry="18" fill="#f472b6" transform="rotate(45 82 32)"/>
  <!-- Bottom-right petal -->
  <ellipse cx="82" cy="68" rx="10" ry="18" fill="#f472b6" transform="rotate(-45 82 68)"/>
  <!-- Bottom-left petal -->
  <ellipse cx="46" cy="68" rx="10" ry="18" fill="#f472b6" transform="rotate(45 46 68)"/>
  <!-- Top-left petal -->
  <ellipse cx="46" cy="32" rx="10" ry="18" fill="#f472b6" transform="rotate(-45 46 32)"/>
  
  <!-- Inner petal details for depth -->
  <ellipse cx="64" cy="30" rx="8" ry="12" fill="#f9a8d4" opacity="0.6"/>
  <ellipse cx="84" cy="50" rx="12" ry="8" fill="#f9a8d4" opacity="0.6"/>
  <ellipse cx="64" cy="70" rx="8" ry="12" fill="#f9a8d4" opacity="0.6"/>
  <ellipse cx="44" cy="50" rx="12" ry="8" fill="#f9a8d4" opacity="0.6"/>
  
  <!-- Center details -->
  <circle cx="64" cy="50" r="8" fill="#f59e0b"/>
  <circle cx="61" cy="47" r="2" fill="#fef3c7"/>
  <circle cx="67" cy="48" r="1.5" fill="#fef3c7"/>
  <circle cx="64" cy="52" r="1.5" fill="#fef3c7"/>
</svg>